<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet Exercise</title>
    <link rel="stylesheet" href="../css/greet.css">
    <style>
        
    </style>
</head>

<body >
    
    <div class="container">
      
        <h1 class="intro">Greeting</h1>
        <div class="textName">
            <span class="name"> </span>
        </div>

        <span style="color:rgb(255, 42, 42)" class="nameError"> </span>
        <span style="color:rgb(255, 42, 42) " class="languageError"> </span>
        
        <div class="textCounter">
            <input class="fname" placeholder="Please enter your name">
            <div class="counter"></div>
        </div>
        <div class="radio">
            <label class="radio-inline">

                <input type="radio" name="radiobtn" value="english">English
            </label>
            <label class="radio-inline">
                <input type="radio" name="radiobtn" value="xhosa">isiXhosa
            </label>
            <label class="radio-inline">
                <input type="radio" name="radiobtn" value="french">French
            </label>
        </div>
        <div class="buttons">
            <div class="greetBtn">
                <button>Greet</button>
            </div>
            <div class="resetBtn">
                <button type="reset">Reset</button>
            </div>
        </div>
      
    </div>
    <script src="./greet_factory.js"></script>
    <script src="./greet.js"></script>

</body>


</html>
