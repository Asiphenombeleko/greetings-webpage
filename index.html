<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet Exercise</title>
    <link rel="stylesheet" href="greet.css">
</head>

<body>


    <div class="container">
        <h1 class="intro">Greeting</h1>

        <div class="textCounter">
            <input class="fname" placeholder="Please enter your name">
            <div class="counter"></div>
        </div>
        <div class="radio">
            <label class="radio-inline">

                <input type="radio" name="radiobtn" value="english">English
            </label>
            <label class="radio-inline">
                <input type="radio" name="radiobtn" value="xhosa">isiXhosa
            </label>
            <label class="radio-inline">
                <input type="radio" name="radiobtn" value="French">French
            </label>
        </div>

        <div class="greetBtn">
            <button>Greet</button>
        </div>
        <div class="resetBtn">
            <button type="reset">Reset</button>
        </div>
        <div class="textName">
            <p class="name"> </p>
        </div>

        <p style="color:rgb(255, 42, 42)" class="nameError"> </p>

        <p style="color:rgb(255, 42, 42)" class="languageError"> </p>

    </div>
    <script src="./greet_factory.js"></script>
    <script src="./greet.js"></script>

</body>


</html>
